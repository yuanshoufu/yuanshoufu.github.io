<h1 style="text-align:center;">交流</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">李娟</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>让我苦恼的是，无论我说什么都无法让叶肯别克理解──“啊，叶尔肯，你怎么会在这里？”</p>
<p>“啊，你好！你好！好好……”</p>
<p>“你也好！”</p>
<p>“是的，对对对！”</p>
<p>“你这是干什么去？”</p>
<p>“好的，可以可以。”</p>
<p>“我现在到市场那边去一趟。”</p>
<p>“是的是的。”</p>
<p>“这几天怎么不去我家玩了？”</p>
<p>“好！可以！”</p>
<p>“我外婆这几天生病了。”</p>
<p>“对对对！是的！”</p>
