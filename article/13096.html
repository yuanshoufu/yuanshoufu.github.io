<h1 style="text-align:center;">我想和你一起生活</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">茨维塔耶娃</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>在某个小镇， </p>
<p>和绵绵不绝的钟声。 </p>
<p>古老时钟敲出的 </p>
<p>像时间轻轻滴落。 </p>
<p>吹笛者倚著窗牖， </p>
<p>此刻你若不爱我，我也不会在意。 </p>
<p>在房间中央，一个磁砖砌成的炉子， </p>
<p>一颗心，一艘帆船，一朵玫瑰。 </p>
<p>雪，雪，雪。 </p>
<p>你会躺成我喜欢的姿势：慵懒，淡然，冷漠。 </p>
<p>你香烟的火苗由旺转弱， </p>
<p>短小灰白的烟蒂——连灰烬 </p>
<p>香烟遂飞舞进火中。</p>
</div>
