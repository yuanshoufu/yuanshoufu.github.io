<h1 style="text-align:center;">乡愁</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">余光中</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>小时候， </p>
<p>我在这头，母亲在那头。 </p>
<p>长大后， </p>
<p>我在这头，新娘在那头。 </p>
<p>后来啊， </p>
<p>我在外头，母亲在里头。 </p>
<p>而现在， </p>
<p>我在这头，大陆在那头。</p>
</div>
