<h1 style="text-align:center;">重圆</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">亦舒</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>真的有破镜重圆这种事吗？多么尴尬，但真是好，转一个圈子，回到先头那个人的身边，一切误会随风而散，一切痛苦已经被时间治疗，从头收拾旧山河，安安稳稳的生活下去——呀，原来缘份还未尽。</p>
<p>总比另寻新欢的好。</p>
<p>新欢需要太多的时间与心血来培养，而事实证明,一切辛劳都可以获得代价，除了谈恋爱，花大量精力于虚无缥缈的事业，太过划不来，既然如此，衣不如新，人不如旧，再回头也是来得及的。</p>
<p>潇洒背后有多少眼泪，充给谁看，做人实惠经济是真。</p>
<p>祝贺所有破镜重圆。</p>
</div>
