<h1 style="text-align:center;">玩具</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">泰戈尔</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>孩子，你真是快活呀，一早晨坐在泥土里，耍着折下来的小树枝儿。 </p>
<p>我微笑地看你在那里耍着那根折下来的小树枝儿。 </p>
<p>我正忙着算帐，一小时一小时在那里加叠数字。 </p>
<p>也许你在看我，想道：这种好没趣的游戏，竟把你的一早晨的好时间浪费掉了！ </p>
<p>孩子，我忘了聚精会神玩耍树枝与泥饼的方法了。 </p>
<p>我寻求贵重的玩具，收集金块与银块。 </p>
<p>你呢，无论找到什么便去做你的快乐的游戏， </p>
<p>我呢，却把我的时间与力气都浪费在那些我永不能得到的东西上。 </p>
<p>我在我的脆薄的独木船里挣扎着要航过欲望之海，竟忘了我也是在那里做游戏了。</p>
</div>
