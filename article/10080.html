<h1 style="text-align:center;">穿过大半个中国去睡你</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">余秀华</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>穿过大半个中国去睡你</p>
<p>其实，睡你和被你睡是差不多的，无非是 </p>
<p>两具肉体碰撞的力，无非是这力催开的花朵 </p>
<p>无非是这花朵虚拟出的春天让我们误以为生命被重新打开 </p>
<p>大半个中国，什么都在发生：火山在喷，河流在枯 </p>
<p>一些不被关心的政治犯和流民 </p>
<p>一路在枪口的麋鹿和丹顶鹤 </p>
<p>我是穿过枪林弹雨去睡你 </p>
<p>我是把无数的黑夜摁进一个黎明去睡你 </p>
<p>我是无数个我奔跑成一个我去睡你 </p>
<p>当然我也会被一些蝴蝶带入歧途 </p>
<p>把一些赞美当成春天 </p>
<p>把一个和横店类似的村庄当成故乡 </p>
<p>而它们 </p>
<p>都是我去睡你必不可少的理由</p>
</div>
