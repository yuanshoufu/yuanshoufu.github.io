<h1 style="text-align:center;">孤独的行路者</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">席慕容</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>生命原来并没有特定的形象，也没有固定的居所，更没有他们所说的非遵循不可的规则的。</p>
<p>艺术品也是这样。</p>
<p>规则只是为了胆怯与懒惰的行路者而设立的，因为，沿着路标的指示走下去，他们虽然不一定能够找到生命的真相，却总是可以含糊地说出一些理由来。</p>
<p>那些理由，那些像纲目一样的理由使人容易聚合成群，容易产生一种自满的安全感。</p>
<p>但是，当山风袭来，当山风从群峰间呼啸而来的时候，只有那孤独的旅行者才能感觉到那种生命里最强烈的震撼吧？</p>
<p>在面对着生命的真相时，他一生的寂寞想必在刹那间都能获得补偿，再长再远的跋涉也是值得的。</p>
</div>
