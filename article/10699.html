<h1 style="text-align:center;">你要是在麦田里遇到了我</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">罗伯特.彭斯</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>这里不是家 </p>
<p>你却是生长根茎的影子 </p>
<p>习惯把自己养在金黄的梦里 </p>
<p>我在你的世界练习降落 </p>
<p>不谈金钱 权利和性 </p>
<p>只开着一扇干净的窗户 </p>
<p>折射低飞的阳光 </p>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<p>你要是在麦田里遇到了我 </p>
<p>我要是在麦田里遇到了你 </p>
<p>我们要是看到很多孩子 </p>
<p>在麦田里做游戏 </p>
<p>请微笑 请对视 </p>
<p>态度都浮在生活的措辞里 </p>
<p>我们都活在彼此的文字里</p>
</div>
