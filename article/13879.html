<span style="margin:0;padding:0;">北岛</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>你没有如期归来 </p>
<p>一次爱的旅行 </p>
<p>简单 </p>
<p>地下室空守着你 </p>
<p>水仙花在暗中灿然开放 </p>
<p>发怒、哭喊 </p>
<p></p>
<p>所有的文字四散 </p>
<p>--我的座位号码 </p>
<p>本次列车的终点是你</p>
