<h1 style="text-align:center;">侏儒的祈祷</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">芥川龙之介</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>我是穿五彩衣、献筋斗戏的侏儒，唯以享受太平为乐的侏儒，敬祈满足我的心愿：</p>
<p>不要使我穷得粒米皆无，不要让我富得熊掌食厌。</p>
<p>不要让采桑农妇对我嗤之以鼻，不要使后宫佳丽亦对我秋波频传。</p>
<p>不要让我愚昧得麦菽不分，不要使我聪明得明察云天。</p>
<p>尤其不要使我成为英雄而英勇善战。时下我便不时梦见或跨越惊涛骇浪或登临险峰之巅，即在梦中变不可能为可能——再没有比这种梦更令人惶恐不安。如与恶龙搏斗一样，我正在为同梦的对峙而苦恼不堪。</p>
<p>请不要让我成为英雄，不要使我产生雄心义胆，永保这无能无力的我一生平安。</p>
<p>我是醉春日之酒诵金缕之歌的侏儒，唯求日日如此天天这般。</p>
</div>
