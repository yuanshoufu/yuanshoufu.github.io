<h1 style="text-align:center;">我一无所求</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">泰戈尔</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>我一无所求，</p>
<p>倦意还逗留在黎明的眼上,</p>
<p>湿草的懒味悬垂在地面的薄雾中。  </p>
<p>我沉静地站立着。</p>
<p>我没有说出一个字。</p>
<p>芒果树在村径上撒着繁花,</p>
<p>池塘边湿婆天的庙门开了,</p>
<p>你把罐儿放在膝上挤着牛奶。</p>
<p></p>
<p>天空和庙里的锣声一同醒起。</p>
<p>把汩汩发响的水瓶搂在腰上,</p>
<p>你的钏镯叮当,</p>
<p>晨光渐逝而我没有走近你。</p>
</div>
