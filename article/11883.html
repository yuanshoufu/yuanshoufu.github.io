<h1 style="text-align:center;">理发</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">内森.杜尔</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>我走进昏暗的店铺，形销骨立、蓬头垢面。理发师拧开开关，一个歌手开始在老式收音机里轻声歌唱，电风扇在头顶吱吱作响，传递着一丝生机。我想要怎样，不知道。几个月前我就停止打理。现在，我的脸上，荒草丛生。</p>

<p></p>

<p>
终于修剪完毕，我看见镜子中的自己，这是一位失去父亲的儿子，同时也是一个有了新发型的年轻男子——我似乎从来没有这样修饰整齐过。理发师满面笑容地打量着他的作品，启动吹风机，然后放下工具在我的头发上涂柠檬发油。荒草般的毛发被修剪掉了，我即将去面对崭新的一天。是的，除此之外，我别无选择。</p>
