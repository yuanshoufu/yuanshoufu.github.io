<h1 style="text-align:center;">水果店</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">汪曾祺</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>江阴有几家水果店，最大的是正街正对寿山公园的一家，水果多，个大，饱满，新鲜。一进门，扑鼻而来的是浓浓的水果香。最突出的是香蕉的甜美。这香味不是时有时无，时浓时淡，一阵一阵的，而是从早到晚都是这么香，一种长在的、永恒的香。香透肺腑，令人欲醉。</p>
<p>我后来到过很多地方，走进过很多水果店，都没有这家水果店的浓厚的果香。这家水果店的香味使我常常想起，永远不忘。</p>
<p>那年我正在恋爱，初恋。</p>
</div>
