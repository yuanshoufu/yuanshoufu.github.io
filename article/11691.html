<h1 style="text-align:center;">十二岁的广场</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">顾城</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>我喜欢穿 </p>
<p>在默默展开的早晨里 </p>
<p>一蓬蓬郊野的荒草 </p>
<p>无声地爆发起来 </p>
<p>那些瘦小的黑蟋蟀 </p>
<p></p>
<p>我垂下目光 </p>
<p>不会注意 </p>
<p>的思想 </p>
<p>在远处，马达的鼻子不通 </p>
<p>欢乐或悲伤 </p>
<p>谁能知道 </p>
<p>我的头发白过 </p>
<p>读过整个世界 </p>
<p>夜和刚刚亮起的灯光 </p>
<p>出生和死 </p>
<p></p>
<p>我不希望别人 </p>
<p>我穿旧衣裳 </p>
<p>把它紧紧按在我的身上 </p>
<p>只能尽快地走 </p>
<p>穿过了十二岁 
长满荒草的广场</p>
</div>
