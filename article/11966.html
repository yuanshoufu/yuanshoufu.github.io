<h1 style="text-align:center;">在我行走很久很久的路上</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">安布洛斯.莱尔</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>我一直相信，没有任何理由的，我是一个在行走的人。天空的安静，腳步的行走，靜靜的望着天空。</p>
<p>光景流失，回想很多。</p>
<p>记忆是根长长的线，在我走过的路上缠绕。我沿着它的痕迹，一路往回，看见琐碎的自己，安静的走在岁月的大马路上。</p>
<p>走，脚步懒散，身后的影子模糊。像老旧相机下的记忆。</p>
<p>沿途有许多陌生的人，三三两两，他们看我，我也看他们。我们彼此都是对方视觉里的路人，可以是路人甲，也可以是乙。表情</p>
