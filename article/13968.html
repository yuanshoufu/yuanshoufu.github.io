<h1 style="text-align:center;">自爱</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">亦舒</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>客人说错了话，被好事者传扬，一时沸腾起来，主人只是答：“当时不在场，未有所闻。”</p>
<p>真是好智慧。</p>
<p>大多数人病在眼睛太尖，耳朵太灵，什么不应看到的东西，一概照单全收，不该听、不好听的话，偏偏抢着去“洗耳恭听”，听完看完又不能一笑置之，气，活该气。</p>
<p>也太乐于接受别人的侮辱了，简直当大礼承受，又把说是非者当送礼人般恩待，几乎感激涕零，奇哉怪也。</p>
<p>眼睛与耳朵都要安装开关，必要时使电流接不上，一点知觉都没有，就不会泄露风声。</p>
<p>岁月无多，光阴似箭，自然挑悦目的看、悦耳的听。好事者服务再佳，态度再诚恳，也可以对他说：有劳操心，不感兴趣。</p>
<p>爱己者人恒爱之。</p>
</div>
