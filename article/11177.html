<h1 style="text-align:center;">情话</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">周鹏</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>有一种语言，想说出来</p>
<p>要在若干年以后</p>
<p>等到一个寂静的黄昏</p>
<p>有人把你装进盒子里</p>
<p>把我也装进盒子里</p>
<p>目光，对准目光</p>
<p>脚趾，勾向脚趾</p>
<p>那时候，阳光早已远去</p>
<p>月亮还没有升起</p>
<p>在一片甜蜜的黑里</p>
<p>那句彼此等候了一生</p>
<p>不敢轻易说出的话语</p>
<p>终于，从我俩</p>
<p>近在咫尺的相思里</p>
<p>沿着草根</p>
<p>化作了虫鸣</p>
</div>
