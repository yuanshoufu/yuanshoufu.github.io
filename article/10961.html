<h1 style="text-align:center;">日记</h1><div class="article-info" style="text-align:center;">
<span style="margin:0;padding:0;">海子</span>
</div><div class="text" style="font-size:16px;text-indent:34px;line-height: 32px;">
<p>姐姐，今夜我在德令哈，夜色笼罩 </p>
<p></p>
<p>悲痛时握不住一颗泪滴 </p>
<p>这是雨水中一座荒凉的城 </p>
<p>除了那些路过的和居住的 </p>
<p>这是唯一的，最后的，抒情。 </p>
<p>我把石头还给石头 </p>
<p>今夜青稞只属于她自己 </p>
<p></p>
<p>姐姐，今夜我不关心人类，我只想你</p>
</div>
